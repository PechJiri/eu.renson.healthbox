<style type="text/css">
    .form-wrapper {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }

    .input-field {
        margin-top: 10px;
        width: 100%;
    }

    .submit-button {
        margin-top: 20px;
        background-color: #00c139 !important;
        color: white !important;
        width: 100%;
    }

    .help {
        margin-top: auto;
    }

</style>

<base target="_parent" />
<div class="form-wrapper">
    <p>Please enter your Renson Endura IP address:</p>
    <div class="input-field">
        <label for="ip">IP address</label>
        <input type="text" minlength="7" maxlength="15"
            pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" id="ip"
            placeholder="IP address" value="172.30.27.52" />
    </div>
    <button class="submit-button" id="validate">Connect</button>

</div>

<script type="text/javascript">
    $(() => {
        $("#validate").click(() => {
            Homey.showLoadingOverlay();

            var ip = $("#ip").val();

            Homey.emit("validate", { ip }, (error, deviceDefinition) => {
                if (error) {
                    Homey.hideLoadingOverlay();
                    Homey.alert(error);
                } else {
                    Homey.createDevice(deviceDefinition, (error, result) => {
                        if (error) {
                            Homey.hideLoadingOverlay();
                            Homey.alert(error);
                        } else {
                            Homey.done();
                        }
                    });
                }
            });
        });
    });
</script>
